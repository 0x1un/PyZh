{% extends 'basic/layout.html' %}

{% block doctype %}
<!doctype html>
{% endblock %}

{%- block document %}
<div class="documentwrapper">
  {%- if render_sidebar %}
  <div class="bodywrapper">
    {%- endif %}
    <div class="body">
      <link rel="stylesheet" href="{{ pathto('_static/pyzh_t.css', 1) }}" type="text/css" />
      {% block body %} {% endblock %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'pyzh'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    {%- if render_sidebar %}
  </div>
  {%- endif %}
</div>
{%- endblock %}


{% block footer %} 
{{ super() }}
<a href="https://github.com/HIT-ON-Github/PyZh"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:12" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
{% endblock %}
